<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple of Difference</title>
</head>

<body>
    <H1>double of Difference if given number is greater than 13</H1>
    <p>Given number is greter than 19 therefore Difference is multiplied with three: <span id="demo"></span></p>
    <p>Given Number is less than 19 therefore there is a absolute difference: <span id="demo1"></span></p>


    <script>
        function myFun(n) {
            if (n <= 19) {
                return n - 19;
            } else {
                return (n - 19) * 3;
            }
        }

        document.getElementById("demo").innerHTML = myFun(32);
        document.getElementById("demo1").innerHTML = myFun(12);
    </script>
</body>

</html>
