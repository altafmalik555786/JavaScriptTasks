<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two Numbers</title>
</head>
<body>
    <h1>Sum of two numbers if two are same then return sum of three times</h1>
    <input type="text" id="num1" placeholder="Enter First Nubmer"> <br>
    <input type="text" id="num2" placeholder="Enter Second Nubmer"> <br>
    <button type="button" onclick="myFun()">Submit</button>
    <p id="demo"></p>


    <script>

        function myFun() {
            let sum1 = document.getElementById("num1").value;
                sum1 = parseInt(sum1);
            let sum2 = document.getElementById("num2").value;
                sum2 = parseInt(sum2);
            var Fsum;
            if (sum1 === sum2) {
                Fsum = ( sum1 + sum2 ) * 3;
            } else {
                Fsum = sum1 + sum2;
            }
            document.getElementById("demo").innerHTML = Fsum;
        }
        
    </script>




</body>
</html>
